directories:
  output: dist
  buildResources: assets
files:
  - filter:
      - build/**/*
extraMetadata:
  main: build/electron.js
appId: yourappid
dmg:
  contents:
    - x: 110
      'y': 150
    - x: 240
      'y': 150
      type: link
      path: /Applications
linux:
  target:
    - AppImage
    - deb
win:
  target: nsis
  icon: build/icon.ico
extends: react-cra
electronVersion: 2.0.16
